apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: webapp.example.com
    name: http-80-webapp-example-com
    port: 80
    protocol: HTTP
  - hostname: webapp.example.com
    name: https-443-webapp-example-com-webapp-tls
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: core
        kind: Secret
        name: webapp-tls
      mode: Terminate
  - name: tcp-3306
    port: 3306
    protocol: TCP
  - name: tcp-8443-secure-api-example-com
    port: 8443
    protocol: TCP
  - name: udp-5353
    port: 5353
    protocol: UDP
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
    ingress2gateway.io/vs-name: webapp
  name: webapp-httproute
  namespace: default
spec:
  hostnames:
  - webapp.example.com
  parentRefs:
  - name: default-gateway
    sectionName: http-80-webapp-example-com
  - name: default-gateway
    sectionName: https-443-webapp-example-com-webapp-tls
  rules:
  - backendRefs:
    - name: webapp-service
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /
  - backendRefs:
    - name: webapp-service
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /api
status:
  parents: null
---
