apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test-vs-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: vs.example.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-vs-route-0
  namespace: default
spec:
  parentRefs:
  - name: test-vs-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: backend-service
      port: 8080
