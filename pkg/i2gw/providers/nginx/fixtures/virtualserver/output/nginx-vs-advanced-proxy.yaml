apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: advanced.example.com
    name: http-80-advanced-example-com
    port: 80
    protocol: HTTP
  - hostname: advanced.example.com
    name: https-443-advanced-example-com-advanced-tls
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: core
        kind: Secret
        name: advanced-tls
      mode: Terminate
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
    ingress2gateway.io/vs-name: advanced-proxy-vs
  name: advanced-proxy-vs-httproute
  namespace: default
spec:
  hostnames:
  - advanced.example.com
  parentRefs:
  - name: default-gateway
    sectionName: http-80-advanced-example-com
  - name: default-gateway
    sectionName: https-443-advanced-example-com-advanced-tls
  rules:
  - backendRefs:
    - name: backend-v1-service
      port: 8080
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replacePrefixMatch: /v1/api
          type: ReplacePrefixMatch
    - requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: https
        - name: X-API-Version
          value: v1
      type: RequestHeaderModifier
    - responseHeaderModifier:
        set:
        - name: Cache-Control
          value: no-cache
      type: ResponseHeaderModifier
    matches:
    - path:
        type: PathPrefix
        value: /api/v1
  - backendRefs:
    - name: backend-v2-service
      port: 8080
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replacePrefixMatch: /api/legacy
          type: ReplacePrefixMatch
    - requestHeaderModifier:
        set:
        - name: X-Legacy-Request
          value: "true"
      type: RequestHeaderModifier
    matches:
    - path:
        type: PathPrefix
        value: /legacy
  - matches:
    - path:
        type: PathPrefix
        value: /status
  - filters:
    - requestRedirect:
        hostname: docs.example.com
        path:
          replaceFullPath: /v2
          type: ReplaceFullPath
        scheme: https
        statusCode: 301
      type: RequestRedirect
    matches:
    - path:
        type: PathPrefix
        value: /old-docs
status:
  parents: null
