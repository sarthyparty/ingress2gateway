apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: webapp.example.com
    name: http-80-webapp-example-com
    port: 80
    protocol: HTTP
  - hostname: webapp.example.com
    name: https-443-webapp-example-com-webapp-tls
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: core
        kind: Secret
        name: webapp-tls
      mode: Terminate
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
    ingress2gateway.io/vs-name: basic-webapp
  name: basic-webapp-httproute
  namespace: default
spec:
  hostnames:
  - webapp.example.com
  parentRefs:
  - name: default-gateway
    sectionName: http-80-webapp-example-com
  - name: default-gateway
    sectionName: https-443-webapp-example-com-webapp-tls
  rules:
  - backendRefs:
    - name: webapp-service
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /
  - backendRefs:
    - name: api-service
      port: 3000
    matches:
    - path:
        type: PathPrefix
        value: /api
  - filters:
    - requestRedirect:
        hostname: docs.example.com
        scheme: https
        statusCode: 301
      type: RequestRedirect
    matches:
    - path:
        type: PathPrefix
        value: /docs
status:
  parents: null
