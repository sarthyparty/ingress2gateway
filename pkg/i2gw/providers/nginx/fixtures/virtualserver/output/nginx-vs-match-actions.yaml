apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: api.example.com
    name: http-80-api-example-com
    port: 80
    protocol: HTTP
  - hostname: api.example.com
    name: https-443-api-example-com-api-tls
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: core
        kind: Secret
        name: api-tls
      mode: Terminate
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
    ingress2gateway.io/vs-name: match-actions-vs
  name: match-actions-vs-httproute
  namespace: default
spec:
  hostnames:
  - api.example.com
  parentRefs:
  - name: default-gateway
    sectionName: http-80-api-example-com
  - name: default-gateway
    sectionName: https-443-api-example-com-api-tls
  rules:
  - backendRefs:
    - name: api-beta-service
      port: 8080
    matches:
    - headers:
      - name: X-API-Version
        type: RegularExpression
        value: (?i)^v2$
      path:
        type: PathPrefix
        value: /api/users
      queryParams:
      - name: beta
        type: RegularExpression
        value: (?i)^true$
  - backendRefs:
    - name: premium-api-service
      port: 8080
    matches:
    - headers:
      - name: X-User-Tier
        type: RegularExpression
        value: (?i)^premium$
      - name: Cookie
        type: RegularExpression
        value: (?i).*\bsession_type=premium\b.*
      path:
        type: PathPrefix
        value: /api/users
  - backendRefs:
    - name: api-v2-service
      port: 8080
    matches:
    - headers:
      - name: X-API-Version
        type: RegularExpression
        value: (?i)^v2$
      path:
        type: PathPrefix
        value: /api/users
  - backendRefs:
    - name: api-v1-service
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /api/users
  - backendRefs:
    - name: api-v2-service
      port: 8080
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replacePrefixMatch: /secure/data
          type: ReplacePrefixMatch
    - requestHeaderModifier:
        set:
        - name: X-Authenticated
          value: "true"
      type: RequestHeaderModifier
    matches:
    - headers:
      - name: Authorization
        type: RegularExpression
        value: Bearer .*
      path:
        type: PathPrefix
        value: /api/data
  - filters:
    - requestRedirect:
        hostname: auth.example.com
        path:
          replaceFullPath: /login
          type: ReplaceFullPath
        scheme: https
        statusCode: 302
      type: RequestRedirect
    matches:
    - path:
        type: PathPrefix
        value: /api/data
  - backendRefs:
    - name: api-v1-service
      port: 8080
    matches:
    - headers:
      - name: X-Internal-Request
        type: RegularExpression
        value: ^(?!(?i)^true$).*$
      path:
        type: PathPrefix
        value: /api/public
  - matches:
    - path:
        type: PathPrefix
        value: /api/public
status:
  parents: null
