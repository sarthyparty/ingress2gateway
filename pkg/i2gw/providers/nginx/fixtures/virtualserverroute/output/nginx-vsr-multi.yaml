apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: platform.example.com
    name: http-80-platform-example-com
    port: 80
    protocol: HTTP
  - hostname: platform.example.com
    name: https-443-platform-example-com-platform-tls
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: core
        kind: Secret
        name: platform-tls
      mode: Terminate
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: ingress2gateway
    ingress2gateway.io/source: nginx-virtualserver
    ingress2gateway.io/vs-name: multi-vsr-vs
  name: multi-vsr-vs-httproute
  namespace: default
spec:
  hostnames:
  - platform.example.com
  parentRefs:
  - name: default-gateway
    sectionName: http-80-platform-example-com
  - name: default-gateway
    sectionName: https-443-platform-example-com-platform-tls
  rules:
  - backendRefs:
    - name: frontend-service
      port: 3000
    matches:
    - path:
        type: PathPrefix
        value: /
status:
  parents: null
